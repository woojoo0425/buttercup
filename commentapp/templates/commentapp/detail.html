<div style="border: 1px solid; text-align: left; padding: 2%; border-radius: 1rem;
            border-color: #bbb;">
    <div>
        <strong>
            {{ comment.writer.profile.nickname }}
        </strong>
        &nbsp&nbsp&nbsp
        {{ comment.created_at }}
    </div>
    <div style="margin: 1rem 0;">
        {{ comment.content }}
    </div>
    {% if comment.writer == user %}
    <div style="text-align: right;">
        <a href="{% url 'commentapp:delete' pk=comment.pk %}"
           class="material-icons" style="box-shadow: 0 0 4px #fcc; border-radius: 10rem; padding: 0.4rem;">
            cancel
        </a>
    </div>
    {% endif %}
</div>
